{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Confirmer la suppression</h2>
        </div>
        <div class="card-body">
            <p class="lead">Êtes-vous sûr de vouloir supprimer le membre <strong>{{ membre.user.get_full_name }}</strong> ?</p>
            <p class="text-danger">Cette action est irréversible et supprimera également toutes les inscriptions associées.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirmer la suppression
                </button>
                <a href="{% url 'membres:detail_membre' membre.id %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Annuler
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
