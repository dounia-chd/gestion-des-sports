{% extends 'base.html' %}

{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Confirmer la suppression</h2>
                </div>
                <div class="card-body">
                    <p class="lead">
                        Êtes-vous sûr de vouloir supprimer le membre <strong>{{ membre.prenom }} {{ membre.nom }}</strong> ?
                    </p>
                    <p class="text-danger">
                        Cette action est irréversible !
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Confirmer la suppression
                            </button>
                            <a href="{% url 'membres:detail_membre' membre.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
